<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "author" content = "Otavio Augusto">    
    <link rel="stylesheet" href="/css/menu.css" type="text/css" media="all" charset="utf-8" />
    <title>Menu</title>
</head>

<body>
   <div class="barraInferior">
        <span class="descricao">CANCELAR SOLICITAÇÕES DEVOLVIDAS +90 DIAS </span>        
   </div>
     <div class="mensagemCancelamento">
          <from action="/" method="post">
               <div>
                    <label for="mensagemCancelamento">Mensagem do cancelamento das solicitações devolvidas:</label><br> 
                    <textarea name="mensagemCancelamento" id="mensagemCancelamento" cols="30" rows="10"></textarea>
                    <input type="button" value="Salvar Mensagem" onclick="clBtSalvarMsg()">
               </div>             
          </from>
     </div>

     <div class="funcoes">
          <button id="btPlay" onclick="clkBtPlay()">Play</button>
          <button id="btCancelar" onclick="clkBtCancelar()">Cancelar</button>
          <button id="btHistorico" onclick="clkBtHistorico()">Historico</button>
          <button id="btZerar" onclick="clkBtZerar()">Zerar</button>
     </div>

</body>
     <script type="text/javasript" src="/js/Cancelar.js"></script>    
</html>
